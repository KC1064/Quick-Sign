<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sign</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 id="title">QUICK SIGN</h2>
        <div class="top">
            <div class="color">
                <p>Text Color</p>
                <input type="color" name="" id="color-picker">
            </div>
            <div class="background">
                <p>Background Color</p>
                <input type="color" name="" id="bg-color">
            </div>
            <div>
                <p>Font Size</p>
                <input type="number" name="" id="font-size">
            </div>
        </div>
        <div class="canvas" id="canvas"></div>
        <div class="bottom">
            <button id="btn-1">Clear</button>
            <button id="btn-2">Save & Download</button>
            <button id="btn-3">Retrieve Signature</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sign</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="color">
                <p>Text Color</p>
                <input type="color" name="" id="color-picker">
            </div>
            <div class="background">
                <p>Background Color</p>
                <input type="color" name="" id="bg-color">
            </div>
            <div>
                <p>Font Size</p>
                <input type="number" name="" id="font-size">
            </div>
        </div>
        <div class="canvas"></div>
        <div class="bottom">
            <button>Clear</button>
            <button>Save & Download</button>
            <button>Retrieve Saved Signature</button>
        </div>
    </div>

</body>

</html>
